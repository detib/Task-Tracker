<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Task Tracker</title>
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="main-box">
        <div class="title">
            <h1>Task Tracker</h1>
            <button id="form-show-button">Add</button>
        </div>
        <div class="warning" id="warning">
            <h6>Cannot Save Task, Fields are empty</h6>
        </div>
        
        <div class="form" id="form">
            <div class="item">
                <h6>Task</h6>
                <input type="text" placeholder="Add Task" id="task">
            </div>
            <div class="item">
                <h6>Day & Time</h6>
                <input type="text" placeholder="Add Day & Time" id="date">
            </div>
            <div class="item">
                <h6>Reminder</h6>
                <input type="checkbox" id="reminder">
            </div>
            <div class="item">
                <button id="save-button">Save Task</button>
            </div>
        </div>
        <div id="no-tasks">
            <h3>Currently there are no tasks.</h3>
        </div>
        <div class="task-list">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>

</html>
